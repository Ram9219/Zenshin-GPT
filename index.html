<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindfulMate - Your Personal Mindfulness Coach</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }

    .typing-indicator::after {
      content: '...';
      display: inline-block;
      width: 20px;
      text-align: left;
      animation: typing 1.5s infinite;
    }

    @keyframes typing {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
    }

    .quick-action-btn {
      @apply bg-white px-3 py-1.5 border border-gray-300 rounded-full text-sm text-gray-700 hover:bg-purple-100 transition;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.5);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 h-screen flex flex-col">

  <!-- Main Chat Wrapper -->
  <div class="flex flex-col flex-1 max-w-4xl w-full mx-auto shadow-xl rounded-2xl bg-white overflow-hidden">
    
    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-500 to-purple-600 p-4 flex items-center sticky top-0 z-10">
      <div class="relative">
        <div class="w-12 h-12 rounded-full bg-white flex items-center justify-center text-purple-600">
          <i class="fas fa-spa text-2xl"></i>
        </div>
        <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 rounded-full border-2 border-white"></span>
      </div>
      <div class="ml-4">
        <h2 class="text-white font-semibold text-lg">Zenshin-GPT</h2>
        <p class="text-indigo-100 text-sm">Online - Mindfulness Coach</p>
      </div>
      <button class="ml-auto text-white hover:text-indigo-200">
        <i class="fas fa-ellipsis-v"></i>
      </button>
    </header>

    <!-- Chat Area -->
    <main class="flex-1 overflow-y-auto px-4 sm:px-6 py-4 space-y-4" id="chat-container">
      <!-- Messages will be injected dynamically -->
    </main>

    <!-- Quick Actions -->
    <section class="px-4 sm:px-6 py-2 flex flex-wrap gap-2 bg-gray-50 border-t">
      <button class="quick-action-btn" data-msg="I'm feeling stressed"><i class="fas fa-cloud-meatball mr-1"></i> Stressed</button>
      <button class="quick-action-btn" data-msg="Guide me through meditation"><i class="fas fa-brain mr-1"></i> Meditation</button>
      <button class="quick-action-btn" data-msg="Breathing exercise"><i class="fas fa-wind mr-1"></i> Breathing</button>
      <button class="quick-action-btn" data-msg="I need to relax"><i class="fas fa-couch mr-1"></i> Relax</button>
    </section>

    <!-- Input Area -->
    <footer class="p-4 border-t bg-white flex items-center">
      <button class="p-2 text-gray-500 hover:text-purple-600">
        <i class="fas fa-plus-circle"></i>
      </button>
      <input id="user-input" type="text" placeholder="Type your message..."
             class="flex-1 border border-gray-300 rounded-full py-2 px-4 mx-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
      <button id="send-btn" class="p-2 text-purple-600 hover:text-purple-800">
        <i class="fas fa-paper-plane"></i>
      </button>
    </footer>
  </div>

  <!-- Exercise Modal -->
  <div id="exercise-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4 max-h-[80vh] overflow-y-auto shadow-lg">
      <div class="flex justify-between items-center mb-4">
        <h3 id="exercise-title" class="text-xl font-bold text-purple-700"></h3>
        <button id="close-modal" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div id="exercise-content" class="space-y-4"></div>
      <div class="mt-6 flex justify-end">
        <button id="complete-exercise" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">
          I've completed this
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
